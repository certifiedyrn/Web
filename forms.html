<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <center>
 
        <!-- this is a form tag -->
       <form action="table.html">
            <label for="username">Enter username here</label>
            <br>
            <!-- for texts only -->
            <input type="text" name="" id="username" placeholder="Enter username" required>

            <br>
            <br>
            <label for="password">Enter password here</label>
            <br>
            <!-- for passwords -->
            <input type="password" name="" id="password" placeholder="Enter password" required>
            <br>
            <br>

            <br>
            <br>

            <!-- for medias -->
            <input type="file" name="" id="">
            <br><br>
            <input type="checkbox" name="" id="dancing">
            <label for="dancing">dancing</label>
            <br>

            <input type="checkbox" name="" id="running">
            <label for="running">running</label>
            <br>
            <input type="checkbox" name="" id="gaming">
            <label for="gaming">gaming</label>
            <br>

            <br>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <br>

            <input type="radio" name="gender" id="female">
            <label for="female">FeMale</label>
            <br>

            <input type="date" name="" id="">
            <br>
            <select name="" id="">
                <option value="">Select country</option>
                <option value="">Nigeria</option>
                <option value="">mexico</option>
            </select>
            <br>
            <br>
            <input type="submit" value="signup">
        </form>
    </center>
</body>

</html>
